<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 p-4">
                <form id="addBookForm">
                    <h3>Add new Book :</h3>
                    <div class="form-group">
                        <label for="title">Title : </label>
                        <input type="text" id="title" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="author">Author :</label>
                        <input type="text" id="author" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="pages">Total Pages</label>
                        <input type="number" id="pages" class="form-control" required autocomplete="off">
                        
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="read">
                        <label class="form-check-label" for="read">Read</label>
                    </div>

                    <button type="submit" id="addBookButton" class="btn btn-primary btn-block">Add Book</button>
                </form>
            </div>

            <div class="col-md-8 p-4">
                <button class="btn btn-info" id="refreshButton"><i class="bi bi-arrow-clockwise"></i></button>
                <table class="table table-light">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Read Status</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
